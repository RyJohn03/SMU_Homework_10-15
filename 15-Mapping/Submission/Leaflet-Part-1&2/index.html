<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leaflet Earthquake Visualization</title>

  <!-- Boostrap -->
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/slate/bootstrap.min.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>
  <div class="container-fluid">
  <h2 style="text-align:center; font-size: 80px">Earthquake Map</h2>
  <p style= "font-size: 15px">Use the filter below to choose the time frame for your earthquakes. All data sourced from the <a href="https://earthquake.usgs.gov/earthquakes/feed/v1.0/geojson.php" target="_blank">United States Geological Survey</a>.</p>


  <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
      <select id="earthquake_filter" onchange="clickListener()">
        <option value="hour">Past Hour</option>
        <option value="day" selected>Past Day</option>
        <option value="week">Past Week</option>
        <option value="month">Past Month</option>
      </select>
      </div>
    </div>
  <br>
  <br>
</div>
  <!-- The div that holds our map -->
  <div id="map_container">
    <div id="map"></div>
  </div>

  <!-- Our JavaScript -->
  <script type="text/javascript" src="static/js/logic.js"></script>
</body>

</html>
